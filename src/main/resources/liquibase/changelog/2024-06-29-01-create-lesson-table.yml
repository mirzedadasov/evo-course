databaseChangeLog:
  - changeSet:
      id: 2024-06-29-02-create-lesson-table
      author: Mirza Dadasov
      description: " lesson create table"
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: ID
                  type: SERIAL
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_LESSON_ID
              - column:
                  name: TITLE
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: IS_ACTIVE
                  type: BOOLEAN
                  constraints:
                    default: true
                    nullable: true
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: UPDATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: true
